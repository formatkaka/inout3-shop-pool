        <div class="form-mini-container">

            <div id="register" class="form-mini">

                <div class="form-row">
                    <input type="text" name="cname" id="cname" placeholder="Your Name">
                </div>

                <div class="form-row">
                    <input type="email" name="cemail" id="cemail" placeholder="Your Email">
                </div>

                <div class="form-row">
                    <input type="tel" name="cmobno" id="cmobno" placeholder="Your Mobile Number">
                </div>

                <div class="form-row">
                    <input type="text" name="caddress" id="caddress" placeholder="Your Address">
                </div>

                    <button id="registeruser">Register</button>
                </div>

            </div>
        </div>


    </div>
